name: Ollama PR Comment

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ollama-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Authenticate as the GitHub App
      - name: Authenticate GitHub App
        id: auth
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      # Post the AI-generated comment
      - name: Post AI Code Review Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.auth.outputs.token }}
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('comment.txt', 'utf8');

            const fullComment = `## ðŸ¤– AI Code Review (Ollama)

${comment}

---
*This comment was generated by Ollama running in GitHub Actions*`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: fullComment
            });

