name: Test KIB Batch Standalone
permissions:
  contents: read
on:
  push:
  pull_request:

jobs:
  test-standalone:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13.3'

      - name: Run standalone build script
        run: python mkstandalone.py

      - name: Verify standalone batch file exists
        shell: cmd
        run: |
          if not exist build\kib-standalone.bat (
            echo Standalone batch file not found!
            exit /b 1
          )

      - name: Run standalone batch file
        shell: cmd
        run: |
          echo 1 | build\kib-standalone.bat automated
          if errorlevel 1 (
            exit /b 1
          )
