name: Update Pre-Release Badge

permissions:
  contents: write

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Fetch latest pre-release tag
        run: |
          curl -s https://api.github.com/repos/Kali-in-Batch/kali-in-batch/releases \
          | jq '[.[] | select(.prerelease == true)] | sort_by(.created_at) | reverse | .[0].tag_name' \
          | sed 's/["\[]//g' > latest_prerelease.txt

      - name: Generate badge JSON
        run: |
          TAG=$(cat latest_prerelease.txt)
          mkdir -p docs
          cat <<EOF > docs/prerelease.json
{
  "schemaVersion": 1,
  "label": "pre-release",
  "message": "$TAG",
  "color": "blue"
}
EOF

      - name: Commit and push to dev
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/prerelease.json
          git commit -m "Update pre-release badge" || echo "No changes"
          git push origin dev
