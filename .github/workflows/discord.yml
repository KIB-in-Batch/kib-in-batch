name: Notify Discord on GitHub Events
permissions:
  contents: read

on:
  push:
  release:
  issues:
    types: [opened, closed, reopened, edited, deleted]
  pull_request:
    types: [opened, closed, reopened, edited]
  issue_comment:
    types: [created]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          EVENT_NAME: ${{ github.event_name }}
          ACTION: ${{ github.event.action }}
          REPO: ${{ github.repository }}
          Pusher: ${{ github.actor }}
          ISSUE_TITLE: ${{ github.event.issue.title || github.event.pull_request.title || '' }}
          ISSUE_URL: ${{ github.event.issue.html_url || github.event.pull_request.html_url || '' }}
          COMMENT_BODY: ${{ github.event.comment.body || '' }}
          RELEASE_NAME: ${{ github.event.release.name || '' }}
          RELEASE_URL: ${{ github.event.release.html_url || '' }}
          REF: ${{ github.ref }}
          COMMIT_SHA: ${{ github.sha }}
          COMMIT_URL: ${{ github.event.head_commit.url || '' }}
        run: |
          if [[ "$EVENT_NAME" == "push" ]]; then
            MESSAGE="üî® **Push** by $Pusher to $REF
          Commit: $COMMIT_SHA
          $COMMIT_URL"
          elif [[ "$EVENT_NAME" == "release" ]]; then
            MESSAGE="üè∑Ô∏è **Release Published:** $RELEASE_NAME
          $RELEASE_URL"
          elif [[ "$EVENT_NAME" == "issues" ]]; then
            MESSAGE="üêõ **Issue $ACTION** by $Pusher
          Title: $ISSUE_TITLE
          $ISSUE_URL"
          elif [[ "$EVENT_NAME" == "pull_request" ]]; then
            MESSAGE="üîÄ **Pull Request $ACTION** by $Pusher
          Title: $ISSUE_TITLE
          $ISSUE_URL"
          elif [[ "$EVENT_NAME" == "issue_comment" ]]; then
            MESSAGE="üí¨ **Comment Created** by $Pusher
          On Issue/PR: $ISSUE_TITLE
          Comment: $COMMENT_BODY"
          else
            MESSAGE="‚ùì Unknown event $EVENT_NAME by $Pusher"
          fi

          # Send to Discord
          curl -H "Content-Type: application/json" -X POST "$DISCORD_WEBHOOK" -d "$(jq -n --arg content "$MESSAGE" '{content: $content}')"
